<!DOCTYPE html>
<html>
<head>
	<style>
		ul {
		    list-style-type: none;
		    
		    margin: 0px;
		    padding: 0px;
		    
		    overflow: hidden;
		    background-color: #4C076A;
		}

		li {
	    	float: left;
	    	/* display:inline */
	    	border-right-style:solid;
	    	border-color:#4EF827;
	    	border-width:1px;
		}

		li a {
	    	display: block;
	    	color: #F9F346;
	    	text-align: center;
	    	padding: 14px 20px;
	    	text-decoration: none;
		}

		li a:hover {
	    	background-color: #6F0A05;
		}

	</style>
</head>

<body>

	<ul>
	  <li><a href="#home">Home</a></li>
	  <li><a href="#news">News</a></li>
	  <li><a href="#contact">Contact</a></li>
	  <li><a href="#about">About</a></li>
	  <li><a href="#about">About</a></li>
	  <li><a href="#about">About</a></li>
	  <li><a href="#about">About</a></li>
	</ul>

</body>
</html>
