{% extends "layout.html" %}

{% block content %}
<div>
	<form action="/edit_post/{{post.pid}}" method=post>
        SUBJECT: <input type="text" name="subject" value="{{post.subject}}"><br>
        POST: <textarea name="post_content" rows="6" cols="70">{{post.post_content}}</textarea><br>
        <input type="submit" value="Submit">
    </form>
</div>
{% endblock %}
