<!DOCTYPE html>
<html lang="en" ng-app="sampleapp">
    <head>
        <title>Near | Admin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/static/img/favicon.ico">
    </head>
    <body ng-controller="IndexCtrl">
        {% include 'include.html' %}
        <script>
            if (!window.N) {
                window.N = {};
            }

            N.userSettings = {{ userSettings | tojson | safe }};
            N.appSettings = {{ appSettings | tojson | safe }};

        </script>
        <base href="/">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-offset-1 col-md-10">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="/">Near</a>
                        </div>
                        <div class="collapse navbar-collapse" id="home-navbar-collapse-1" aria-expanded="false">
                            <ul class="nav navbar-nav">
                                <li><a href="/"><i class="glyphicon glyphicon-home"></i> Home</a></li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                                        lol <span class="caret"></span>
                                    </a>
                                    <ul class="dropdown-menu" role="menu">
                                        <li><a target="_self" href="/logout">Logout</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container-fluid main-content">
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <div ng-view></div>
                </div>
            </div>

        </div>
    </body>
</html>
