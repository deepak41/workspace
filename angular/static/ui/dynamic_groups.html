<div class="text-center" ng-show='busy'><span us-spinner></span></div>
<div class="text-center" ng-show='errorMessage'>{{errorMessage}}</div>

<div class="pull-right">
    <button class="btn btn-primary" ng-click="addNew()">Add new</button>
</div>

<div ng-show="groups.length > 0">
    <table  class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Description</th>
                <th>Photo</th>
                <th>Members</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="group in groups">
                <td>{{group._id}}</td>
                <td>{{group.title}}</td>
                <td>{{group.description}}</td>
                <td><img ng-src="{{group.photo}}" class="post-img"/></td>
                <td>{{group.members_count }}</td>
                <td>
                    <button class="btn btn-primary btn-sm btn-event-action" ng-click="edit($event, group)"><i class="glyphicon glyphicon-edit"></i> Edit</button>
                    <button class="btn btn-danger btn-sm btn-event-action" ng-click="remove($event, group)"><i class="glyphicon glyphicon-trash"></i> Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
