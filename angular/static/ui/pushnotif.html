<form class="col-md-6">
    <div class="form-group">
        <label>Email</label>
        <input ng-model="email" class="form-control">
    </div>
    <div class="form-group">
        <label>Type</label>
        <input ng-model="type" class="form-control">
    </div>
    <div class="form-group">
        <label>Title</label>
        <input ng-model="title" class="form-control">
    </div>
    <div class="form-group">
        <label>Message</label>
        <input ng-model="message" class="form-control">
    </div>
    <div class="form-group">
        <label>Optional Data (in json format)</label>
        <input ng-model="data" class="form-control">
    </div>
    <button class="btn btn-primary" ng-click="send()">Send</button>
</form>
