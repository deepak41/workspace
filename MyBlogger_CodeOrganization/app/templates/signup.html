{% extends "layout.html" %}
{% block content %}
<div>
    <div>
      <h2>Welcome to the Flask app</h2>
      <h3>This is the registration page for the Flask app</h3>
      <div>
          <form action="{{ url_for('signup') }}" method=post>
              First Name: <input name="fn"><br>
              Last Name: <input name="ln"><br>
              E-mail: <input name="email"><br>
              Pwdhash:<input name="pwd"><br>
              <input type="submit" value="Submit">
          </form>
      </div>
    </div>	
</div>
{% endblock %}
